<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Artistry</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: black; /* Solid black background */
            color: white; /* Default text color */
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 200px; /* Adjust logo size */
            height: auto;
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: white; /* White text for branding */
            margin-bottom: 10px;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .cta-button {
            background-color: white; /* White button */
            color: black; /* Black text */
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: black; /* Black button on hover */
            color: white; /* White text on hover */
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://i.ibb.co/80BW2p7/NEW-HOLLOW.png" alt="Hollow Artistry Logo">
        </div>

        <!-- Welcome Text -->
        <div class="welcome-text">
            Welcome to Hollow Artistry
        </div>
        <p>Up-And-Coming editing unit</p>

        <!-- Buttons -->
        <div class="cta-buttons">
            <a href="https://discord.gg/fqMHqYG8Zu" class="cta-button">Join Us</a>
            <a href="https://discord.gg/fqMHqYG8Zu" class="cta-button">Learn More</a>
        </div>
    </div>
</body>

</html>
